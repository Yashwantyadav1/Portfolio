<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            background-color: rgb(59, 59, 136);

        nav{
            display: flex;

        nav ul li{

        .left{

        }
        .underline-on-hover {
    text-decoration: none;
    position: relative;
    display: inline-block;
    overflow: hidden;
  }

  /* Create the underline using a pseudo-element */
  .underline-on-hover::after {
    content: '';
    position: absolute;
    left: 0;
    bottom: 0;
    width: 100%;
    height: 2px;
    background-color: #e9e9e9;
    transform: scaleX(0);
    transform-origin: left;
    transition: transform 0.5s ease-in-out; /* Adjust duration for speed */
  }

  /* Change transform to reveal the underline on hover */
  .underline-on-hover:hover::after {
    transform: scaleX(1);
  }
  .firstsection {
    display:flex;
    justify-content: space-around;
    margin: 23px 0;

  }
  .firstsection div{
    width: 30%;
  }
  .leftsection{
    background-color: red;

  }
  .rightsection img{
    width: 80%;
    margin: 50px 0;
     }

  
  
    </style>
</head>

<body>

                    <li class="underline-on-hover">Services</li>
                    <li class="underline-on-hover">Projects</li>
                    <li class="underline-on-hover">Contact Me</li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <section class="firstsection">

                <div>and I am a web Developer</div>
            </div>
            <div class="rightsection">

            </div>

            
        </section>
    </main>

</body>
